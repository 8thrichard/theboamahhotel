<!DOCTYPE html>
<html lang="en">
<head>

    <title>The Boamah Hotel</title>
</head>
<body>
    <header>
        <nav>
            <ul>

            <h1>Unveil the Ultimate Stay</h1>

<main>
    <section class="image-section">
        <figure> 
            <img src="images/Spool.jpg" alt="Image of a beautiful Photo of Hotel Pool.">

        </figure>

        <figure> 
            <img src="images/bedroom.jpg" alt="Image of our pool">
            <figcaption>Spacious and Spotless Bedrooms</figcaption>
        </figure>

            <img src="images/humphrey-muleba-LOA2mTj1vhc-unsplash.jpg" alt="Image of our pool">
